<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <center><a href="{{ site.github.url }}"><img src="{{ site.baseurl }}public/img/logo.png"></a></center>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.github.url %} active{% endif %}" href="{{ site.github.url }}">Accueil</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>

    <p>
    &copy; {{ site.time | date: '%Y' }} {{site.title}}. 
      <br>
      Site créé par Adonis NAJIMI
    </p>
  </div>
</div>
